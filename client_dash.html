<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Dashboard | Contractor Pro</title>
  <meta name="description" content="Client dashboard to view submitted quotes and messages from Contractor Pro.">
  <link rel="stylesheet" href="client.css">
</head>
<body>

  <header>
    <div class="container">
      <div class="logo">Engineers Veedu</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="#">My Requests</a>
        <a href="community.html">Community</a>
        <a href="support.html">Support</a>
        <button class="logout-btn" id="clientLogoutBtn">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <h1>Welcome, <span id="clientName">Client</span> üôã‚Äç‚ôÄÔ∏è</h1>

    

    <section id="clientRequestsSection">
      <h2>Your Quote Requests</h2>
      <div id="clientRequestsList" class="dashboard-grid">
        <div class="card"><p>Loading your requests...</p></div>
      </div>
    </section>


    <section id="newRequestSection">
      <h2>Submit a New Quote Request</h2>
      <form id="clientQuoteForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required pattern="\d{10}" maxlength="10" inputmode="numeric" title="Enter a 10-digit phone number">
        <input type="email" name="email" placeholder="Email Address" required> 
        <input type="text" name="address" placeholder="Project Address" required>
        <input type="text" name="project_type" placeholder="Project Type (e.g., Apartment, House)" required>
        <input type="number" name="area_size" placeholder="Area Size (in sq ft)" min="1" step="1" required>
        <input type="number" name="budget" placeholder="Estimated Budget (Rs.)" min="1" step="1" required>
        <textarea name="project_details" placeholder="Briefly describe your project" required></textarea>
        <button type="submit" class="cta-primary">Submit Request</button>
      </form>
    </section>

  </main>

  <footer>
        <div class="container">
      <p>&copy; 2025 Engineers Veedu. All rights reserved. | <a href="support.html">Support</a></p>

  <script src="client_dash.js"></script>
</body>
</html>
