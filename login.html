<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Login | Contractor Pro</title>
    <meta name="description" content="Login portal for contractors and engineers to manage projects, view client requests, and update progress.">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Contractor Pro</div>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-box">
            <h2>Contractor / Engineer Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email Address" required>
                <input type="password"  placeholder="Password" required>
                <button type="submit" class="cta-primary">Login</button>
                <div class="options">
                    <p><a href="#">Forgot Password?</a></p>
                    <p>Not registered? <a href="#">Request Access</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Contractor Pro. All rights reserved.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
