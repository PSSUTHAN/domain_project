<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Login | Contractor Pro</title>
    <meta name="description" content="Login portal for contractors and engineers to manage projects, view client requests, and update progress.">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Contractor Pro</div>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-box">
            <h2>Sign In</h2>
            <form id="loginForm">
                <label for="role" style="margin-bottom:8px;display:block;color:#374151">I am a</label>
                <select id="role" name="role" style="padding:10px;border-radius:6px;border:1px solid #e6e9ee;margin-bottom:12px;width:100%">
                  <option value="contractor">Contractor / Engineer</option>
                  <option value="client">Client</option>
                </select>

                <input id="email" type="email" placeholder="Email Address" required>
                <input id="password" type="password"  placeholder="Password" required>
                <button type="submit" class="cta-primary">Login</button>
                <div class="options">
                    <p><a href="#">Forgot Password?</a></p>
                    <p>Not registered? <a href="#">Request Access</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Contractor Pro. All rights reserved.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
