<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Contractor Pro</title>
    <meta name="description" content="Registration portal for new contractors, engineers, and clients.">
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">Contractor Pro</div>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="register-box">
            <h2>Sign Up</h2>
            <form id="registerForm">
                <label for="role" style="margin-bottom:8px;display:block;color:#374151">I am a</label>
                <select id="role" name="role" style="padding:10px;border-radius:6px;border:1px solid #e6e9ee;margin-bottom:12px;width:100%">
                  <option value="contractor">Contractor / Engineer</option>
                  <option value="client">Client</option>
                </select>

                <input id="name" type="text" placeholder="Full Name" required>
                <input id="email" type="email" placeholder="Email Address" required>
                <input id="phone" type="tel" placeholder="Phone Number" required>
                <input id="password" type="password" placeholder="Password" required>
                <input id="confirmPassword" type="password" placeholder="Confirm Password" required>
                <button type="submit" class="cta-primary">Register</button>
                <div class="options">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Engineers Veedu. All rights reserved. | <a href="support.html">Support</a></p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
